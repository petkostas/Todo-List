<div class="edit-list-holder center-block text-center">
	<div class="edit-list-form">
		<form name="edit-list" class="list-form form-horizontal">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">List Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="List Title" ng-model="editlist.edititem.title">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">List Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description" placeholder="List Description" ng-model="editlist.edititem.description">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary edit-list-btn" value="Edit List" ng-click="editlist.save()">
				<button class="btn btn-danger cancel" ng-click="editlist.cancel()">Cancel</button>
			</div>
		</form>
	</div>
</div>
