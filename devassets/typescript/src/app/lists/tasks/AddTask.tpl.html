<div class="add-task-holder center-block text-center">
	<div class="add-task-form">
		<form name="add-task" class="task-form form-horizontal">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Task Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="Task Title" ng-model="addtask.task.title">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Task Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description" placeholder="Task Description" ng-model="addtask.task.description">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary add-task" value="Add Task" ng-click="addtask.add()">
				<button class="btn btn-danger cancel" ng-click="addtask.cancel()">Cancel</button>
			</div>
		</form>
	</div>
</div>
