<div class="edit-task-holder center-block text-center">
	<div class="edit-task-form">
		<form name="edit-task" class="task-form form-horizontal">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Task Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="Task Title" ng-model="edittask.edititem.title">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Task Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description" placeholder="Task Description" ng-model="edittask.edititem.description">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary edit-task-btn" value="Edit Task" ng-click="edittask.save()">
				<button class="btn btn-danger cancel" ng-click="edittask.cancel()">Cancel</button>
			</div>
		</form>
	</div>
</div>
