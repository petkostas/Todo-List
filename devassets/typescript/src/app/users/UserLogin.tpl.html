<div class="login">
	<h1 class="text-center">Login to your Account</h1>
	<form class="login-form" ng-submit="logincntrl.login()" name="toDoLoginForm">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" placeholder="username" ng-model="logincntrl.user.username">
		</div>
		<div class="form-group">
			<label for="password">password</label>
			<input type="password" class="form-control" id="password" placeholder="password" ng-model="logincntrl.user.password">
		</div>
		<button class="btn btn-default">Login</button>
		<a class="btn btn-info" ui-sref="register">Create an Account</a>
	</form>
</div>
